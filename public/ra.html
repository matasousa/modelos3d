<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
  </head>
  <body style="margin: 0;">
    <a id="arLink" rel="ar" href="">
      <img src="icon.png" alt="Abrir RA" style="display:none;">
    </a>

    <script>
      // Função para pegar o parâmetro ?usdz=...
      function getUSDZUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("usdz");
      }

      const usdzUrl = getUSDZUrl();
      if (usdzUrl) {
        const arLink = document.getElementById("arLink");
        arLink.href = usdzUrl;
        arLink.click();
      } else {
        document.body.innerHTML = "<p style='text-align:center;padding:2rem;'>Erro: Nenhuma URL USDZ fornecida.</p>";
      }
    </script>
  </body>
</html>
